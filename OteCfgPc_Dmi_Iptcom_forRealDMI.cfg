[iptcom]
**************************    
* Iptcom Type DMI configuration section  
* For DMI Cabin1 , Set IptcomActiveUriDeviceID 1
* For DMI Cabin2 , Set IptcomActiveUriDeviceID 2
**************************    
IptcomActiveUriDeviceID 1
ipt_config_DMI1FileName ipt_config_DMI1.xml
tdchostsFileName "tdchosts.txt"


[settings]
**************************    
* OTE settings configuration section    
*
* Vehicle and train length etc to be given in unit cm.
*
* The values used here shall normally match those used in defaultPAYLOAD_CFG_DATA.bin.
* There for example antenna oftest is (in dm)
* L_Cab1Offset              100
* L_Cab2Offset              70
* So, currently not exactly same, its unknown why.
* Perhaps some quick and dirty fix to make balise reports happen in exactly the wanted location?
*
**************************    
atpcuConfig P8C 
addressoverride    79=2
aeLogFile    "./AE.log"
autoDriveMarginal    3
autoDriveMinSpeed    13
configuredstms    39,1,22,45,34,19,8,10,18,26,20,28,6
configPath    "./"
logStm213    0
LimitedNvsSupport    0
oteMode    0
oteSpecialFunctions    0
rspl_server    RSPLServerEth_5_2_3
startsims    0
createSdpSaps    0
vapLocation    0
vehicleLength    1760
trainLength    2000
cab1Offset    1060
cab2Offset    700
tdgMacroCommandKeyword SI    
**************************    
* mmi settings configuration section  
*   
**************************    
noOfMMIs    1
oneMmiCabinRouting    0
dmiExeParams    -i ..\cfg\cfg_mgr.xml -p ..\plugin -d -m
**************************    
* Brake parameters settings configuration section
* Note: For brake cylinder configuration, only adjust Q_SBFeedbackType and M_constant_k1. The other parameters
*       should keep their values, since the Ote will always internally calculate as if brake pipe is configured.
**************************    
tractionAcceleration    100
serviceBrakeDeceleration    170
emergencyBrakeDeceleration    170
ebAsRtw    1
ebFeedbackSwitchDependence    1
enableStm205    0
useSpecificBrakeDecelerations    1
useSpecificBrakeDelays    1
trainBrakePercentageUic    30
trainBrakePositionUic    2
maxBrakePressure    5000
maxPressureDropSB    1500
pressureDropRateSB    1000
pressureDropRateEB    1100
pressureRaiseRate    500
applySBPressure    4200
applyEBPressure    3000
releaseSBPressure    4800
releaseEBPressure    4800
Q_SBFeedbackType         0
M_constant_k1            100
**************************    
*  Train integrity settings configuration section    
**************************    
timsState    0
**************************    
*  OPC settings configuration section    
**************************    
opcVersion    1.0.10
