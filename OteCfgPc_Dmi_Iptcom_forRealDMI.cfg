*********************************************************************
* This OTE configuration file is generated by the OteGui tool
* The intended test environment is according to the below:
* Test environment decription = PC
* ATPCU version = P8C
* Active STMs = 39,1,22,45,34,19,8,10,18,26,20,28,6
*********************************************************************

*********************************************************************
* This configuration file is intended to be used when running a
* real (HW) IPTCOM MMI, see chapter 4.3.7 "Real IPTCOM DMI" in
* "ATPCU_OTE_Framework_R4.doc".
*********************************************************************

*************************************************************************************************************
*Default settings are for CAB-1/DMI-1.
*Below are the changes required to perform testing with CAB-2
*set noOfMMIs to 2
*IptcomActiveUriDeviceID to 2
*Add "ipt_config_DMI2FileName ipt_config_DMI2.xml" instead of "ipt_config_DMI1FileName ipt_config_DMI1.xml"
*************************************************************************************************************


